<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>{{ page.title }} &bull; Kozie's bloggin</title>
	    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	    <meta name="author" content="{{ site.author.name }}">

	    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->

	    <!-- Le styles -->
	    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:900' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
	    <link href="{{ ASSET_PATH }}/css/style.css?body=2" rel="stylesheet" type="text/css" media="all">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="navbar span10">
					<div class="navbar-inner">
				 		<a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
				 		<ul class="nav pull-right">
							{% assign pages_list = site.pages %}
							{% assign group = 'navigation' %}
							{% include JB/pages_list %}
						</ul>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="content">
					{{ content }}
				</div>

				<footer>
					<p>&copy; {{ site.author.name }} 2013
					with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
					and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
					</p>
				</footer>
			</div>
		</div>

	    {% include JB/analytics %}
		
		<script src="{{ ASSET_PATH }}/js/bootstrap.min.js"></script>
	</body>
</html>
