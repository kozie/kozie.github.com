---
layout: home
title: Home
tagline: Welcome
---
{% include JB/setup %}

{% for post in site.posts %}
	<article class="well">
		<header class="page-header">
			<h1>{{ post.title }}</h1>
			<span class="muted">{{ post.date | date_to_string }}</span>
		</header>

		{{ post.content }}

		<a href="{{ post.url }}" title="{{ post.title }}" class="btn btn-small"><i class="icon-chevron-right"></i> Permalink &amp; Comments</a>
	</article>
{% endfor %}
